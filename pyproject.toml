[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "docling-pkg"
version = "0.0.0"
description = "Docling"
readme = "README.md"
requires-python = ">=3.9"
authors = [
  { name = "Antonio Carlos de Lima JÃºnior", email = "ac@marketmining.com.br" }
]
dependencies = [
  "python-dotenv~=1.0",
  "loguru~=0.7"
]

[project.urls]
homepage = "https://github.com/acnaweb/docling"

[project.optional-dependencies]
dev = [
  "jupyter"
]
quality = [
    "mypy~=1.5",
    "flake8~=6.1",
    "black~=22.3",
    "pytest-cov~=4.0",
    "pytest~=7.0",
    "isort~=6.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[project.scripts]
run-app = "app:main"